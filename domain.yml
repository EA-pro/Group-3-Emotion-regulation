version: "3.1"

slots:
  user_greeting:
    type: text
    mappings:
      - type: from_llm
  user_emotion:
    type: text
    mappings:
      - type: from_llm
  situation_detail:
    type: text
    mappings:
      - type: from_llm
  wants_solution:
    type: text
    mappings:
      - type: from_llm
  effect_of_solution:
    type: text
    mappings:
      - type: from_llm

responses:
  utter_greet:
    - text: "Hi there! I'm here to listen. How are you feeling today?"
    - text: "Hello! What would you like to talk about?"
    - text: "Hey! You can tell me what's on your mind."
  utter_clarify_greeting:
    - text: "If you want to say hi, just type 'hello', 'hi', or anything you'd like."
  utter_ask_user_emotion:
    - text: "How are you feeling right now? You can say anything like sad, angry, lonely, etc."
  utter_clarify_emotion:
    - text: "I want to understand how you're really feeling. Can you say it another way?"
  utter_ask_situation_detail:
    - text: "Can you tell me what happened or what's bothering you?"
  utter_clarify_situation:
    - text: "Can you tell me a little more about what's happened or who it involved?"
  utter_acknowledge_situation:
    - text: "I get that. That must be hard."
  utter_ask_wants_solution:
    - text: "Would you like help or advice for this, or do you just want to talk about it?"
  utter_clarify_help:
    - text: "Do you want to try a solution, or would it help just to talk? It's okay to just share."
  utter_suggest_coping_if_wanted:
    - text: "Would you like to try something that sometimes helps? Or we can talk more if you prefer."
  utter_ask_effect_of_solution:
    - text: "Did that help at all, or do you still feel the same? If not, what should we try next?"
  utter_clarify_effect:
    - text: "Tell me how you feel now, or if you want to try something else."
  utter_next_steps_or_empathy:
    - text: "We can keep talking, or try something different if you want. Let me know what you'd like."
