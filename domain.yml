version: "3.1"

slots:
  emotional_state:
    type: text
    mappings:
      - type: from_llm
  mad_reason:
    type: text
    mappings:
      - type: from_llm
  wants_counting:
    type: text
    mappings:
      - type: from_llm
  counting_feeling:
    type: text
    mappings:
      - type: from_llm
  final_madness:
    type: text
    mappings:
      - type: from_llm
  annoyed_reason:
    type: text
    mappings:
      - type: from_llm
  wants_solution:
    type: text
    mappings:
      - type: from_llm
  final_annoyance:
    type: text
    mappings:
      - type: from_llm
  guardian_request:
    type: text
    mappings:
      - type: from_llm
  guardian_wants_advice:
    type: text
    mappings:
      - type: from_llm

responses:
  utter_ask_mad_reason:
    - text: "What made you really mad?"
  utter_acknowledge_anger:
    - text: "That sounds really frustrating."
  utter_do_counting:
    - text: "Let's try counting together: 1... 2... 3..."
  utter_normalize_feeling:
    - text: "Feeling a bit calmer is normal after counting."
  utter_ask_final_madness:
    - text: "How mad are you feeling now?"
  utter_praise_emotion_change:
    - text: "Nice work! You went from really mad to calmer. Well done."

  utter_ask_annoyed_reason:
    - text: "What made you feel annoyed?"
  utter_acknowledge_annoyed:
    - text: "I get why that's annoying."
  utter_ask_wants_solution:
    - text: "Want to try a solution?"
  utter_suggest_solution:
    - text: "You could send your friend a quick check-in message."
  utter_ask_final_annoyance:
    - text: "How annoyed are you feeling now?"

  utter_praise_annoyed_progress:
    - text: "You handled being annoyed well. Good job."

  utter_ask_guardian_request:
    - text: "What would you like to know about your child's anger?"
  utter_report_guardian:
    - text: "Your child gets angry mainly about sibling conflicts, twice a week."
  utter_give_guardian_advice:
    - text: "Try setting clear rules for borrowing things, and praise calming down."
  utter_guardian_followup:
    - text: "Let me know if you want more advice."
