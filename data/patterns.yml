patterns:
  - id: greeting_pattern
    description: Top-priority greeting and chit-chat handler for "hello", "hi", "hey", "how are you", "good morning", "evening", "greetings", "yo", and any similar word/phrase
    steps:
      - collect: user_greeting
        description: LLM, extract if user opened with a greeting or small talk. Accept: hello, hi, how are you, etc.
        rejections:
          - if: not slots.user_greeting
            utter: utter_clarify_greeting
      - action: utter_greet

