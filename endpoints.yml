action_endpoint:
  url: "http://localhost:5055/webhook"

model_groups:
  # 1) Command generation model (Voor de flows/gesprekken)
  - id: gemini_command_generation_model
    models:
      - provider: gemini
        model: gemini-1.5-flash
        timeout: 30
        api_key: ${GEMINI_API_KEY}
        temperature: 0.0

  # 2) Response generation (Voor het antwoord op basis van je docs)
  - id: gemini_search_generation_model
    models:
      - provider: gemini
        model: gemini-1.5-flash
        timeout: 30
        api_key: ${GEMINI_API_KEY}
        temperature: 0.0

  # 3) Embeddings model (Om de tekst in je docs om te zetten naar getallen)
  - id: gemini_embeddings_model
    models:
      - provider: gemini
        model: text-embedding-004
        timeout: 30
        api_key: ${GEMINI_API_KEY}
